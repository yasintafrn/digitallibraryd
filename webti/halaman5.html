<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        nav {
            width: 180px;
            background: #eee;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        nav a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: blue;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-box-wrapper {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navigasi di samping kiri -->
    <nav>
        <a href="halaman1.html">Halaman 1</a>
        <a href="halaman2.html">Halaman 2</a>
        <a href="halaman3.html">Halaman 3</a>
        <a href="halaman4.html">Halaman 4</a>
        <a href="halaman5.html">Halaman 5</a>
        <a href="halaman6.html">Halaman 6</a>
        <a href="halaman7.html">Halaman 7</a>
    </nav>

    <!-- Chatbot -->
    <div class="chat-container">
        <div class="chat-box-wrapper">
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();

            if (message === "") return;

            const userMessage = document.createElement("div");
            userMessage.textContent = "You: " + message;
            chatBox.appendChild(userMessage);

            setTimeout(() => {
                const botMessage = document.createElement("div");
                botMessage.textContent = "Bot: " + getBotResponse(message);
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);

            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(input) {
            const responses = {
                "hai": "Hai juga!",
                "bagaimana kabarmu?": "aku baik-baik saja",
                "siapa namamu?": "aku chatbot",
                "siapa orang paling cantik di dunia?": "kamu ^^"
            };
            return responses[input.toLowerCase()] || "Maaf saya tidak tau";
        }
    </script>
</body>
</html>
